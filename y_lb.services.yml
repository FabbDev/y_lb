services:
  y_lb.route_subscriber:
    class: Drupal\y_lb\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  plugin.manager.ws_global_style:
    class: Drupal\y_lb\WSGlobalStyleManager
    arguments: [ '@module_handler', '@cache.discovery', '@theme.manager' ]

  plugin.manager.ws_global_style_group:
    class: Drupal\y_lb\WSGlobalStyleGroupManager
    arguments: [ '@module_handler', '@cache.discovery' ]
